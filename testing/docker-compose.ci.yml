services:
  # Infrastructure Services

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: pms-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - pms-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: pms-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - pms-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 15s

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: pms-sqlserver
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: YourStrong@Passw0rd
      MSSQL_PID: Developer
    networks:
      - pms-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong@Passw0rd" -C -Q "SELECT 1" || exit 1
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s

  # Backend Microservices (no nginx proxy needed for CI - direct access)

  booking-service:
    image: amaleltelabany/pms-booking-service:latest
    container_name: pms-booking-service
    ports:
      - "5001:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_HTTP_PORTS: 8080
      Kafka__BootstrapServers: kafka:9092
      Kafka__ClientId: BookingService
      Kafka__Consumer__GroupId: BookingServiceGroup
      ConnectionStrings__DefaultConnection: "Server=sqlserver;Database=PMS_Booking;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;MultipleActiveResultSets=True;"
    depends_on:
      kafka:
        condition: service_healthy
      sqlserver:
        condition: service_healthy
    networks:
      - pms-network
    restart: unless-stopped

  invoice-service:
    image: amaleltelabany/pms-invoice-service:latest
    container_name: pms-invoice-service
    ports:
      - "5002:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_HTTP_PORTS: 8080
      Kafka__BootstrapServers: kafka:9092
      Kafka__ClientId: InvoiceService
      Kafka__Consumer__GroupId: InvoiceServiceGroup
      ConnectionStrings__DefaultConnection: "Server=sqlserver;Database=PMS_Invoice;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;MultipleActiveResultSets=True;"
    depends_on:
      kafka:
        condition: service_healthy
      sqlserver:
        condition: service_healthy
    networks:
      - pms-network
    restart: unless-stopped

  site-service:
    image: amaleltelabany/pms-site-service:latest
    container_name: pms-site-service
    ports:
      - "5003:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_HTTP_PORTS: 8080
      Kafka__BootstrapServers: kafka:9092
      Kafka__ClientId: SiteService
      Kafka__Consumer__GroupId: SiteServiceGroup
      ConnectionStrings__DefaultConnection: "Server=sqlserver;Database=PMS_Site;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;MultipleActiveResultSets=True;"
    depends_on:
      kafka:
        condition: service_healthy
      sqlserver:
        condition: service_healthy
    networks:
      - pms-network
    restart: unless-stopped

  # ELK Stack - Logging and Monitoring

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: pms-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - pms-network
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: pms-logstash
    depends_on:
      elasticsearch:
        condition: service_healthy
    ports:
      - "5000:5000/tcp"
      - "5000:5000/udp"
      - "9600:9600"
    environment:
      - XPACK_MONITORING_ENABLED=false
      - PIPELINE_WORKERS=1
    command: logstash -e 'input { tcp { port => 5000 codec => json_lines } } output { elasticsearch { hosts => ["elasticsearch:9200"] index => "pms-logs-%{+YYYY.MM.dd}" } stdout { codec => rubydebug } }'
    networks:
      - pms-network
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: pms-kibana
    depends_on:
      elasticsearch:
        condition: service_healthy
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - pms-network
    restart: unless-stopped

  # Frontend Applications (using default nginx config from images)

  admin-frontend:
    image: salmawaleedd/pms-admin-frontend:latest
    container_name: pms-admin-frontend
    ports:
      - "4200:80"
    depends_on:
      - site-service
    networks:
      - pms-network
    restart: unless-stopped

  parker-frontend:
    image: salmawaleedd/pms-parker-frontend:latest
    container_name: pms-parker-frontend
    ports:
      - "4201:3000"
    depends_on:
      - booking-service
      - site-service
    networks:
      - pms-network
    restart: unless-stopped

networks:
  pms-network:
    driver: bridge
    attachable: true

volumes:
  elasticsearch_data:
    name: pms_elasticsearch_data
