version: '3.8'

services:
  admin-frontend:
    image: salmawaleedd/pms-admin-frontend:latest
    ports:
      - "4200:80"
    networks:
      - frontend-net
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s

  parker-frontend:
    image: salmawaleedd/pms-parker-frontend:latest
    ports:
      - "3000:80"
    networks:
      - frontend-net
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s

networks:
  frontend-net:
    driver: overlay
    attachable: true
